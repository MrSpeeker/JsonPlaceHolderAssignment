<mat-card [ngClass]="changeColor ? 'select-item' : ''" (click)="itemClicked()">
  <mat-card-content (mouseenter)="showText()" (mouseleave)="hideText()">
    <mat-icon *ngIf="!isHovered"> chrome_reader_mode </mat-icon>
    <p class="prevent-selection" *ngIf="isHovered">
      {{ changeValue() }}
    </p>
  </mat-card-content>
</mat-card>
