<zivver-current-item [currentId]="currentId"></zivver-current-item>
<mat-card style="height: 91vh; overflow-y: auto;">
    <mat-card-content>
        <mat-grid-list cols="10">
            <mat-grid-tile *ngFor="let json of jsonItems">
                <zivver-card [json]="json" (itemChangeEvent)="getCurrentItemId($event)"></zivver-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
